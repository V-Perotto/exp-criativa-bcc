{% block iot_list %}
<div id="iot_list" class="mb-5 d-flex align-items-center justify-content-center">
    <ul>
        {% for board_sensor in iot_list %}
        <ul class="list-group list-group-horizontal">
            <li class="list-group-item list-group-item-success">{{ board_sensor['status'] }}</li>
            <li class="list-group-item">{{ board_sensor['name'] }}</li>
            <li class="list-group-item">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-dark">
                      <input type="radio" name="options" id="detalhes">Detalhes
                    </label>
                    <label class="btn btn-danger">
                      <input type="radio" name="options" id="excluir">Excluir</label>
                  </div>
            </li>
        </ul>
        {% endfor %}
    </ul>
    <nav aria-label="Lista de dados">
        <ul class="pagination pagination-sm">
            <li class="page-item active" aria-current="page">
            <span class="page-link">1</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
        </ul>
    </nav>
</div>
{% endblock %}
