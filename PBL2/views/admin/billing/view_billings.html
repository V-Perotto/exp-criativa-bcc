{% import "/utils/forms.html" as forms %} {% extends "admin/admin_base.html" %}
{% block main %}
<main class="p-5">
  <h2>Cobranças</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Valor</th>
        <th scope="col">Data de Cobrança</th>
      </tr>
    </thead>
    <tbody>
        {% for bill in billing %}
            <tr>
                <th>{{bill.id}}</th>
                <td>{{bill.value}}</td>
                <td>{{bill.billing_date}}</td>
            </tr>
        {% endfor %}
        <tr>
            
        </tr>
    </tbody>
    </table>
    
</main>
{% endblock main %}
