{% extends "billing/billing_index.html" %}
{% block main %}
<main>
    <div class="vertical-center">
        <div class="container view">
            <div class="justify-content-center">
                <div class="container-fluid px-4">
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active"><a href="/admin/">Dashboard</a></li>
                        <li class="breadcrumb-item active"><a href="/admin/billing/">cobrança</a></li>
                        <li class="breadcrumb-item active">Lista de Cobranças</li>
                    </ol>
                    <div class="card">
                        <div class="card-body">
                            <table id="view_billings" class="table table-striped table-bordered" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Valor</th>
                                        <th>Data</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for billing in billings %}
                                        <tr>
                                            <td>{{ billing.id }}</td>
                                            <td>{{ billing.value }}</td>
                                            <td>{{ billing.billing_date }}</td>
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
